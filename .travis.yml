language: node_js
sudo: true
cache:
  directories:
  - node_modules
node_js: 8
script:
- npm run lint
- npm run codecov
env:
  global:
  - BX_APP=customer-engagement-bot
  - BX_API=https://api.ng.bluemix.net
  - BX_ORGANIZATION=WatsonPlatformServices
  - BX_SPACE=demos
before_deploy: npm install -g bx-blue-green
deploy:
  skip_cleanup: true
  provider: script
  script:
  - bx-blue-green-travis
  on:
    branch: master
    repo: watson-developer-cloud/customer-engagement-bot
- provider: script
  skip_cleanup: true
  script: npx semantic-release
  on:
    node: 8

